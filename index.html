<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw on Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="dlinaZagotovki" placeholder="Длина заготовки" />
    <input type="text" id="shirinaZagotovki" placeholder="Ширина заготовки" />
    <input type="text" id="tolschinaKartona" placeholder="Толщина картона" />
    <input type="text" id="dlinaKorobki" placeholder="Длина коробки" />
    <input type="text" id="schirinaKorobki" placeholder="Ширина коробки" />
    <input type="text" id="visotaKorobki" placeholder="Высота коробки" />

    <button id="drawButton">Нарисовать</button>
    <button id="clearButton">Очистить</button>
    <button id="saveButton">Сохранить как</button>

    <canvas id="canvas" width="2500" height="1500"></canvas>
    <script src="app.js"></script>
  </body>
</html>
